<h1>Angular Routing Demo</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <li><a [routerLink]="['/shelter']" [class.active]="isActiveRoute('/shelter')">Shelter Module</a></li>
    <li><a [routerLink]="['/home']" [class.active]="isActiveRoute('/home')">Home Module</a></li>
    <li><a [routerLink]="['/user']" [class.active]="isActiveRoute('/user')">User Module</a></li>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
