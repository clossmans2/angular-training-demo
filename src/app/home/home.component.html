<h3 [ngClass]="{'active': isActive,'disabled': !isActive }">Content</h3>

<p>{{ price | currency:'USD':'symbol':'2.2-2'}}</p>
<p>{{ price | number:'4.1-3' }}</p>

<p>{{ today | date }}</p>

<p>{{ fontColor | reverseStr }}</p>

<p [ngStyle]="{'color': fontColor, 'background-color': bgColor}">Styled Content</p>
<label for="fontColorInput">Change Font Color</label>
<input id="fontColorInput" type="text" [(ngModel)]="fontColor" />
<button type="button" (click)="toggleActive()">Toggle Active</button>
<!-- <img [src]="catUrl" alt="Cat image" /> -->
<p><label for="userName">User Name:</label>
<input id="userName" type="text" [(ngModel)]="fontColor" /></p>

<ul>
  <li *ngFor="let number of evenNumbers">{{ number }}</li>
</ul>
