<a routerLink="new">Create a new user</a>
<p-table [value]="newUsers" styleClass="p-datatable-striped p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Street</th>
      <th>City</th>
      <th>State</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td><a routerLink="{{user.id}}/edit">{{ user.name }}</a></td>
      <td>{{ user.age }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.address.street }}</td>
      <td>{{ user.address.city }}</td>
      <td>{{ user.address.state }}</td>
    </tr>
  </ng-template>
</p-table>
