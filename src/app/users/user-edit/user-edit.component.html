<div class="container">
<form #userForm="ngForm" (ngSubmit)="handleSubmit($event)">
  <input type="hidden" name="id" [(ngModel)]="user.id" />
  <div class="form-group mb-3">
    <label for="name">Name: </label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="user.name" required />
  </div>
  <div class="form-group mb-3">
    <label for="age">Age: </label>
    <input type="number" class="form-control" name="age" id="age" [(ngModel)]="user.age" required />
  </div>
  <div class="form-group mb-3">
    <label for="email">Email: </label>
    <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email" required />
  </div>
  <div class="form-group mb-3">
    <div class="form-group mb-3">
      <label for="street">Street Address: </label>
      <input type="text" class="form-control" name="street" id="street" [(ngModel)]="user.address.street" required />
    </div>
    <div class="form-group mb-3">
      <label for="city">City: </label>
      <input type="text" class="form-control" name="city" id="city" [(ngModel)]="user.address.city" required />
    </div>
    <div class="form-group mb-3">
      <label for="state">State: </label>
      <input type="text" #state="ngModel" class="form-control" name="state" id="state" [(ngModel)]="user.address.state" required minlength="2" maxlength="2" />
      <div *ngIf="state.invalid && (state.dirty || state.touched)" class="alert">
        <div *ngIf="state.errors?.['required']">
          State is required.
        </div>
        <div *ngIf="state.errors?.['minlength']">
          State must be 2 characters.
        </div>
        <div *ngIf="state.errors?.['maxlength']">
          State must be 2 characters.
        </div>
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="!userForm.form.valid">Submit</button>
</form></div>
