<form [formGroup]="userForm">
    <input type="hidden" value="0" formControlName="id" />
    <div class="form-group mb-3">
      <label for="name">Name: </label>
      <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name" />
    </div>
    <div class="form-group mb-3">
      <label for="age">Age: </label>
      <input type="number" class="form-control" formControlName="age" id="age" placeholder="Age" />
    </div>
    <div class="form-group mb-3">
      <label for="email">Email: </label>
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="me@example.com" />
    </div>
    <div class="form-group mb-3" formGroupName="address">
      <div class="form-group mb-3">
        <label for="street">Street Address: </label>
        <input type="text" class="form-control" formControlName="street" id="street" placeholder="123 Main St" />
      </div>
      <div class="form-group mb-3">
        <label for="city">City: </label>
        <input type="text" class="form-control" formControlName="city" id="city" placeholder="Anytown" />
      </div>
      <div class="form-group mb-3">
        <label for="state">State: </label>
        <input type="state" class="form-control" formControlName="state" id="state" placeholder="SC" />
      </div>
    </div>
    <button type="submit" (click)="handleSubmit()">Submit</button>
</form>

<div *ngIf="submitted">Your form was submitted.</div>
